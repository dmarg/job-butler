
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Manage Shared Access</h1>
    </div>
    <div ng-show="showTable" class="col-sm-12">
      <div>
        <table st-table='sharedWithDisplay' st-safe-src="sharedWith" class='table table-striped'>
          <thead>
            <tr>
              <th st-sort='name'>User Name</th>
              <th>Revoke Access</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='shared in sharedWith'>
              <td>{{shared.name}}</td>
              <td><i class="fa fa-pencil-square" ng-click="revokeAccess(shared)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div ng-hide="showTable" class="col-sm-12">
      <div>
        <br>
        <br>
        <br>
        <p class='text-center'>You are not currently sharing your pursuits with any other users.</p>
      </div>
    </div>
  </div>
</div>

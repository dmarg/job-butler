

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-show="isLoggedIn()">
  <div class="col-lg-12">
    <div class="col-lg-12">
      <div ng-include="'app/drafts/drafts.html'"></div>
      <div ng-include="'app/labels/labels.html'"></div>
      <div ng-include="'app/messages/messages.html'"></div>

      <div class="container" ng-controller="MainCtrl">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form class="form-horizontal" ng-submit="scrapeLink()">
              <fieldset>
                <legend class="text-center">Link to Scrape</legend>

                <!-- Link input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="positionLink">Link to Posting</label>
                  <div class="col-md-9">
                    <input id="positionLink" name="positionLink" type="text" class="form-control" ng-model='job.url'>
                  </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div ng-show="!isLoggedIn()">
  <header class="hero-unit" id="banner">

    <div ng-controller="LoginCtrl">
      <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
        <i class="fa fa-google-plus"></i> Connect with Google+
      </a>
    </div>

  <div class="container">

      <div class="col-lg-12">
        <h1 class="page-header">Features:</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">

    <form class="thing-form">
      <label>Syncs in realtime across clients</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
        </span>
      </p>
    </form>

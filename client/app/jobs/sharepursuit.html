<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well well-sm">
        <form class="form-horizontal">
        <fieldset>
          <legend class="text-center">Share Pursuits</legend>

          <!-- Share with User input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="share">Share with</label>
            <div class="col-md-9">
              <input id="share" name="share" placeholder="Enter email address of user to share pursuits with." type="text" class="form-control" ng-model="email.email">
            </div>
          </div>

          <!-- Form actions -->
          <div class="form-group">
            <div class="btn-toolbar-right">
              <div class="col-md-12 text-right">
                <button class="btn btn-primary btn-lg" ng-click="cancelShare()">Cancel</button>
                <button class="btn btn-success btn-lg" ng-click="shareView()">Submit</button>
              </div>
            </div>
          </div>
        </fieldset>
        </form>
      </div>
      <br>
      <div class='text-center'>
        <alert ng-show='showEmailError' type='danger' close='closeEmailError()'>Please enter an email of a Job Butler user other than your own.</alert>
        <alert ng-show='emailDuplicateError' type='danger' close='closeEmailDuplicate()'>You are already sharing your pursuits with this user.</alert>
        <alert ng-show='shareSuccess' type='success' close='closeShareSuccess()'>You are now sharing your pursuits with {{sharedEmail}}.</alert>
      </div>
    </div>
  </div>
</div>
